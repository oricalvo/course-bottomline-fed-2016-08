<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <button class="get">Get</button>

    <script src="jquery.js"></script>
    <script>
        $("button.get").click(function() {
            $.ajax({
                type: "GET",
                url: "http://localhost:51044/contacts.json",
                dataType: "json",
                success: function(contacts) {
                    console.log("data arrived");

                    console.log(contacts);
                },
                error: function() {
                    console.log("ERROR");
                    console.log(arguments);
                }
            });

//            var script = $("<script/>");
//            script.attr("src", "http://localhost:51044/contacts.json?callback=g");
//            script.appendTo("head");

        });

        function g(data) {
            console.log(data);
        }
    </script>
</body>
</html>
